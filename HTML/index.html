<!-- This is the document type declaration for HTML5 -->
<!-- The doctype declaration defines the document type and version of HTML being used -->
<!-- It helps the browser to render the page correctly -->
<!DOCTYPE html>

<!-- The lang attribute specifies the language of the document -->
<!-- The lang attribute helps search engines and browsers understand the language of the content -->
<html lang="en">

  <!-- The head section contains meta-information about the document -->
  <!-- The head section is not displayed on the web page but contains important information -->
  <head>
    
    <!-- Character encoding for the document -->
    <!-- The meta tag specifies the character encoding for the HTML document -->
    <meta charset="UTF-8" />

    <!-- Title of the web page -->
    <!-- The title tag sets the title of the web page, which appears in the browser tab -->
    <title>My First Web Page</title>

    <!-- CSS styles for the web page -->
    <!-- The style tag contains CSS styles that apply to the HTML elements -->
    <style>
      html {
        font-size: 22px;
      }
      body {
        background-color: #333;
        color: whitesmoke;
      }
    </style>
  </head>

  <!-- The body section contains the content of the document -->
  <!-- The body section is where the visible content of the web page goes -->
  <body>
    
    <!-- Main heading of the web page -->
    <!-- The h1 tag is used for the main heading -->
    <h1>Hello World!</h1>

    <!-- Paragraph of text -->
    <!-- The p tag is used for paragraphs -->
    <p>This is my first web page.</p>
  </body>
</html>
